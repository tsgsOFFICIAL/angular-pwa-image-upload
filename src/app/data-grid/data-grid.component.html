<div class="data-grid">
    <div *ngFor="let row of imageData" class="grid-item" (click)="showDetailsDialog(row)">
        <img [src]="getThumbnailUrl(row)" alt="{{ row.file.name }}">
        {{ row.file.name }}
    </div>
</div>
<app-image-dialog *ngIf="selectedRow" [data]="selectedRow" (closeDialog)="closeDialog()"></app-image-dialog>
